	<link href="styles/main.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

   <style>

	header{
	position: relative;
	}

   nav ul, .hours ul{
   	list-style-type: none;
   	padding: 0;
   	width: 100%;
   }

	.hours ul{
			text-align: center;
			background-color: red;
	}
   .smallcaps{
				font-variant: small-caps;
		}

	.toggle{
			float: right;
			width: 30%;
			background-color: #232021;
			position: absolute;
			left: 70%;
			color: #FAF0E5;
			text-transform: uppercase;
			text-align: right;
			top: -20px;
			padding: 0;
			border-bottom-left-radius: 10px;

	}

	.toggle li{
			padding: 5px 10%;
			width: 100%;
			margin: 0;
	}

	.toggle ul{
		width: 100%;
		margin: 0;
	}

	.toggle li:hover{
		background-color: #54524b;

	}
	.toggle .bottom-list-item{
			border-bottom-left-radius: 10px;
		}

	.icon-x{
		width: 30px;
		height: 30px;
		float: left;
		position: relative;
	}

	 .line-1{
		height: 3px;
		width: 30px;
		border-radius: 50px;
		-webkit-transform: rotate(-45deg);
   -moz-transform:    rotate(-45deg);
   -ms-transform:     rotate(-45deg);
   -o-transform:      rotate(-45deg);
		background: #faf0e5;
		position: absolute;
		top: 15px
	}

		 .line-2{
		height: 3px;
		width: 30px;
		border-radius: 50px;
		-webkit-transform: rotate(45deg);
	   -moz-transform:  rotate(45deg);
	   -ms-transform:   rotate(45deg);
	   -o-transform:    rotate(45deg);
		background: #faf0e5;
		position: absolute;
		top: 15px;

	}

   </style>

</head>

<body>
