   <style>


		header{
		position: relative;
		}

		.banner{

		}

		header h2{

		h1{

			background-color: #ea3123;
			margin: 0;
			display: block;
		}

   nav ul, .hours ul{
   	list-style-type: none;
   	padding: 0;
   	width: 100%;
   }

   .hours{
   	margin: 0;
   }

	.hours ul{
			text-align: center;
			background-color: red;
	}

   .smallcaps{
				font-variant: small-caps;
		}

	.toggle{
		display: none;
			width: 50%;
			float: right;
			background-color: #232021;
			left: 300px;
			color: #FAF0E5;
			text-transform: uppercase;
			text-align: right;
			top: -20px;
			padding: 0;
			border-bottom-left-radius: 10px;

	}

	.toggle li{
		font-size: 2em;
		line-height: 1.5em;
			padding: 5px 10%;
			width: 100%;
			margin: 0;
	}

	.toggle a{
		color: #FAF0E5;
		text-decoration: none;
	}

	.toggle ul{
		width: 100%;
		margin: 0;
	}

	.toggle li:hover{
		background-color: #54524b;

	}
	.toggle .bottom-list-item{
			border-bottom-left-radius: 10px;
		}

	.icon-x{
		width: 33px;
		height: 35px;
		float: left;
		position: relative;
	}

	 .line-1{
		height: 3px;
		width: 33px;
		border-radius: 50px;
		-webkit-transform: rotate(-45deg);
   -moz-transform:    rotate(-45deg);
   -ms-transform:     rotate(-45deg);
   -o-transform:      rotate(-45deg);
		background: #faf0e5;
		position: absolute;
		top: 15px
	}

		 .line-2{
		height: 3px;
		width: 33px;
		border-radius: 50px;
		-webkit-transform: rotate(45deg);
	   -moz-transform:  rotate(45deg);
	   -ms-transform:   rotate(45deg);
	   -o-transform:    rotate(45deg);
		background: #faf0e5;
		position: absolute;
		top: 15px;

	}

   </style>

</head>
